<!doctype html>
<html>
<head>
    <title>의약품 검색기</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="addConditionButton">검색조건 추가</div>
            <div id="clearConditionsButton">비우기</div>
            <div id="sidebarConditions"></div>
        </div>
        <div class="content">
            <h1>의약품 검색기</h1>
            <form id="searchForm" class="search-bar" onsubmit="submitSearch(event)">
                <div id="conditions"></div>
                <input type="submit" value="Search" class="search-button">
            </form>
            <div id="results" class="results"></div>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
